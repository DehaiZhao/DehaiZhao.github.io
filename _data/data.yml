projects:
    title: Projects
    intro: >
        My projects mainly focus on two areas: programming screencast analysis and automatic GUI testing.
        All of them are based on computer vision and deep learning methods.
    
    assignments:
      - title: SeeHow
        link: "http://seecollections.com/seehow/"
        tagline: "Using computer vision and deep learning methods to extract line granularity coding behaviours from programming screencasts."

      - title: Seenomaly
        link: "https://github.com/DehaiZhao/Seenomaly"
        tagline: "Computer vision and deep learning based methods to solve GUI animation linting problem."

      - title: ActionNet
        link: "https://github.com/DehaiZhao/ActionNet_0"
        tagline: "Applying computer vision and deep learning methods to extract primary actions such as moving mouse and typing text from programming screencasts."
        
      - title: ActionNet dataset
        link: "https://drive.google.com/file/d/1gT3afHGFIxfPlWK4LCq8Cp1RlhPboRgw/view?usp=sharing"
        tagline: "A large scale dataset for training ActionNet, which contains about 1.2 million examples."

